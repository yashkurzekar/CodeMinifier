<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VF Code Minifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #b30000;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #b30000;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            padding: 10px;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #b30000;
            box-shadow: 0 0 4px rgba(179, 0, 0, 0.2);
        }

        .btn {
            display: inline-block;
            background-color: #b30000;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #990000;
        }

        .output-container {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .footer a {
            color: #b30000;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">VF Code Minifier</div>

        <!-- Input Section -->
        <div class="section-title">Input Your Code:</div>
        <textarea id="inputCode" placeholder="Paste your code here..."></textarea>

        <!-- Minify Button -->
        <button class="btn" id="minifyBtn">Minify Code</button>

        <!-- Output Section -->
        <div class="output-container">
            <div class="section-title">Minified Code:</div>
            <textarea id="outputCode" readonly placeholder="Your minified code will appear here..."></textarea>
            <button class="btn" id="copyBtn" style="display: none;">Copy Minified Code</button>
        </div>
    </div>

    <div class="footer">
        Developed by <a href="#">Yash Kurzekar</a>
    </div>

    <script>
        // Minify Code Function
        document.getElementById('minifyBtn').addEventListener('click', () => {
            const inputCode = document.getElementById('inputCode').value;
            if (!inputCode.trim()) {
                alert("Please paste some code to minify.");
                return;
            }

            // Simple minification: remove line breaks, comments, and extra spaces
            const minifiedCode = inputCode
                .replace(/\/\/.*|\/\*[\s\S]*?\*\//g, '') // Remove comments
                .replace(/\s{2,}/g, ' ')                // Replace multiple spaces with single
                .replace(/\n/g, '');                    // Remove line breaks

            const outputCode = document.getElementById('outputCode');
            outputCode.value = minifiedCode;

            // Show the copy button
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.style.display = 'inline-block';
        });

        // Copy Minified Code to Clipboard
        document.getElementById('copyBtn').addEventListener('click', () => {
            const outputCode = document.getElementById('outputCode');
            outputCode.select();
            document.execCommand('copy');
            alert("Minified code copied to clipboard!");
        });
    </script>
</body>
</html>
